<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Episode 16 - Latihan Komparasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row my-5">
      <h1 class="text-center">Episode 16 - Latihan Komparasi</h1>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-2">
        <div class="input-group">
          <input id="aritmatikaAngka1" type="text" class="form-control" placeholder="Angka 1" aria-label="Angka 1">
        </div>
      </div>
    <div class="col-2">
      <div class="input-group">
        <select id="operatorAritmatika" class="form-select">
        <option selected>Pilih Operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="X">X</option>
        <option value="%">%</option>
        </select>
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <input id="aritmatikaAngka2" type="number" class="form-control" placeholder="Angka 2" aria-label="Angka 2">
      </div>
    </div>
      <div class="col-2">

          <button type="button" class="btn btn-primary" id="buttonAritmatika">Hasil Hitung</button>

          <span class="mx-4" id="hasilOperatorAritnatika">Hasil</span>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-2">
        <div class="input-group">
          <input id="Boolean1" type="text" class="form-control" placeholder="Boolean1" aria-label="Boolean1">
        </div>
      </div>
    <div class="col-2">
      <div class="input-group">
        <select id="operatorAritmatika" class="form-select">
        <option selected>Pilih Operator</option>
        <option value="&&">and</option>
        <option value="||">or</option>
        </select>
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <input id="Boolean2" type="number" class="form-control" placeholder="Boolean 2" aria-label="Boolean 2">
      </div>
    </div>
      <div class="col-2">

          <button type="button" class="btn btn-primary" id="buttonLogika">Hasil Logika</button>

          <span class="mx-4" id="hasilOperatorLogika">Hasil</span>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="Ep16.js"></script>
</body>
</html>
